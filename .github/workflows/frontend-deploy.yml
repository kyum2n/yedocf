name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy via SCP
        env:
          PRIVATE_KEY: ${{ secrets.YEDOC }}
          HOST: ${{ secrets.FRONTEND_HOST }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          # nginx 기본 디렉토리에 배포 (정적 파일로)
          scp -i key.pem -o StrictHostKeyChecking=no -r dist/* ec2-user@$HOST:/usr/share/nginx/html/
